<!DOCTYPE html>
<html>
  <head>
    <title>YouTube RAG Assistant</title>
    <style>
      body {
        width: 420px;
        padding: 15px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        color: #333;
      }
      h2 {
        margin-top: 0;
        color: #c00;
        font-size: 20px;
        border-bottom: 1px solid #eee;
        padding-bottom: 8px;
        margin-bottom: 15px;
      }
      .input-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 15px;
      }
      .input-box {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      .submit-button {
        padding: 10px 15px;
        background-color: #c00;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.2s;
      }
      .submit-button:hover {
        background-color: #a00;
      }
      .submit-button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .results {
        margin-top: 15px;
        max-height: 350px;
        overflow-y: auto;
        border-top: 1px solid #eee;
        padding-top: 10px;
      }
      .video-card {
        border: 1px solid #eee;
        border-radius: 4px;
        padding: 10px;
        margin-bottom: 10px;
      }
      .video-title {
        font-weight: bold;
        margin-bottom: 5px;
        color: #c00;
      }
      .video-link {
        color: #666;
        font-size: 12px;
        margin-bottom: 5px;
        word-break: break-all;
      }
      .video-result {
        margin-top: 10px;
        padding: 10px;
        background-color: #fff;
        border-radius: 4px;
        max-height: 300px;
        overflow-y: auto;
      }
      .status {
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
        font-size: 14px;
        display: none;
      }
      .status.success {
        background-color: #e6f4ea;
        color: #137333;
        display: block;
      }
      .status.error {
        background-color: #fce8e6;
        color: #c5221f;
        display: block;
      }
      .loading {
        text-align: center;
        padding: 20px;
      }
      .no-results {
        text-align: center;
        color: #666;
        font-style: italic;
        padding: 20px 0;
      }
      .error {
        color: #c5221f;
        font-weight: bold;
      }
      .result-item {
        margin-bottom: 10px;
        padding: 8px;
        background-color: #f8f8f8;
        border-radius: 4px;
      }
      .timestamp-link {
        display: inline-block;
        color: #c00;
        font-weight: bold;
        text-decoration: none;
        margin-right: 10px;
        padding: 2px 6px;
        border-radius: 3px;
        background-color: rgba(204, 0, 0, 0.1);
        transition: background-color 0.2s;
      }
      .timestamp-link:hover {
        background-color: rgba(204, 0, 0, 0.2);
        text-decoration: underline;
      }
      .content {
        display: inline;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h2>YouTube RAG Assistant</h2>
    <div class="input-container">
      <input type="text" id="topicInput" class="input-box" placeholder="Enter topic to search on YouTube...">
      <input type="text" id="queryInput" class="input-box" placeholder="Enter your question about the topic...">
      <button id="submitButton" class="submit-button">Search & Query</button>
    </div>
    <div id="status" class="status"></div>
    <div id="results" class="results"></div>
    <script src="popup.js"></script>
  </body>
</html>
